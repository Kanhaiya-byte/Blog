<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {# block ka use islye kr rahe hai title or body part different hoga index,login,register ke lye baki sab part bootstrap ka same hoga, islye blocck ke andar title or body ko dale hai #}
    {% block title %}
    <title>Edit page!</title>
    {% endblock title %}
    
  </head>
<body>
<div class="container">
<h1 class='text-center'>Edit page</h1>

<form method='POST' action='/edit/{{blog.blog_id}}'>
    <div class="form-group my-4">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name='title' value='{{blog.title}}'>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Author</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author" name='author' value='{{blog.author}}'>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name='content'>{{blog.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>

  

<!-- Optional JavaScript -->
<!-- jQuery, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
